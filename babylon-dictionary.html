<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Dictionary of Babel</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 2em;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        .entry {
            margin-bottom: 2em;
        }
        .word {
            font-weight: bold;
            font-size: 1.5em;
        }
        .definition {
            margin-left: 1em;
            font-style: italic;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>The Dictionary of Babel</h1>

    <div class="entry">
        <div class="word">Abællion</div>
        <div class="definition">n. A hypothetical space within the library where all contradictions are resolved.</div>
    </div>

    <script>
        const entries = [
            { word: "Abællion", definition: "n. A hypothetical space within the library where all contradictions are resolved." },
            { word: "Aureate", definition: "adj. Denoting, made of, or having the color of gold." },
            { word: "Bibliomania", definition: "n. An extreme passion for collecting books." },
            { word: "Bibliotaph", definition: "n. One who buries books by hiding them in the endless shelves." },
            { word: "Codex", definition: "n. An ancient manuscript text in book form." },
            { word: "Cryptotome", definition: "n. A hidden volume containing the key to interpret all texts." },
            { word: "Dialexicon", definition: "n. An index of all possible dialogues ever conceived." },
            { word: "Dystopia", definition: "n. An imagined state or society in which there is great suffering or injustice." },
            { word: "Ephemeral", definition: "adj. Lasting for a very short time." },
            { word: "Eternicon", definition: "n. The concept of infinity as manifested in the physical space of the library." },
            { word: "Fabulist", definition: "n. A creator of fables, often blurring the lines between reality and fiction." },
            { word: "Fugacious", definition: "adj. Tending to disappear; fleeting." },
            { word: "Gossamer", definition: "n. A fine, filmy substance consisting of cobwebs spun by small spiders." },
            { word: "Grimoire", definition: "n. A book of magic spells and invocations." },
            { word: "Hapax", definition: "n. A word that occurs only once within a context, such as a single text or the works of an author." },
            { word: "Hiraeth", definition: "n. A homesickness for a home to which you cannot return, a home which maybe never was; the nostalgia, the yearning, the grief for the lost places of your past." },
            { word: "Incunabulum", definition: "n. A book printed before 1501, in the infancy of the printing press." },
            { word: "Ineffable", definition: "adj. Too great or extreme to be expressed or described in words." },
            { word: "Joie de Vivre", definition: "n. A keen or buoyant enjoyment of life." },
            { word: "Jotunheim", definition: "n. In Norse mythology, the land of giants." },
            { word: "Kaleidograph", definition: "n. A device that produces changing patterns or sequences." },
            { word: "Komorebi", definition: "n. The interplay between light and leaves when sunlight shines through trees." },
            { word: "Labyrinthine", definition: "adj. (Of a network) like a labyrinth; irregular and twisting." },
            { word: "Laleidoscope", definition: "n. A constantly changing pattern or sequence of elements." },
            { word: "Lemniscate", definition: "n. The symbol for infinity (∞)." },
            { word: "Limerence", definition: "n. The state of being infatuated or obsessed with another person, typically experienced involuntarily and characterized by a strong desire for reciprocation of one's feelings." },
            { word: "Mellifluous", definition: "adj. (Of a voice or words) sweet or musical; pleasant to hear." },
            { word: "Mnemosyne", definition: "n. The Greek goddess of memory." },
            { word: "Nefelibata", definition: "n. One who lives in the clouds of their own imagination or dreams; an unconventional person." },
            { word: "Noctuary", definition: "n. A record of what passes in the night; a nightly journal." },
            { word: "Nostalgia", definition: "n. A sentimental longing or wistful affection for the past." },
            { word: "Obfuscate", definition: "v. To render obscure, unclear, or unintelligible." },
            { word: "Obnubilate", definition: "v. To darken, dim, or obscure something." },
            { word: "Oubliette", definition: "n. A secret dungeon with access only through a trapdoor in its ceiling." },
            { word: "Palimpsest", definition: "n. A manuscript or piece of writing material on which the original writing has been effaced to make room for later writing but of which traces remain." },
            { word: "Peregrinate", definition: "v. To travel or wander around from place to place." },
            { word: "Quire", definition: "n. Four sheets of paper or parchment folded to form eight leaves, as in medieval manuscripts." },
            { word: "Quixotic", definition: "adj. Exceedingly idealistic; unrealistic and impractical." },
            { word: "Resplendent", definition: "adj. Attractive and impressive through being richly colorful or sumptuous." },
            { word: "Rhapsodomancy", definition: "n. Divination by means of verses or lines from poetry." },
            { word: "Scriptorium", definition: "n. A room set apart for writing, especially one in a monastery where manuscripts were copied." },
            { word: "Serendipity", definition: "n. The occurrence and development of events by chance in a happy or beneficial way." },
            { word: "Taciturn", definition: "adj. Reserved or uncommunicative in speech; saying little." },
            { word: "Tome", definition: "n. A book, especially a large, heavy, scholarly one." },
            { word: "Umbra", definition: "n. The fully shaded inner region of a shadow cast by an opaque object." },
            { word: "Ubiquitous", definition: "adj. Present, appearing, or found everywhere." },
            { word: "Vade Mecum", definition: "n. A handbook or guide that is kept constantly at hand for consultation." },
            { word: "Vorfreude", definition: "n. The joyful, intense anticipation that comes from imagining future pleasures." },
            { word: "Wistful", definition: "adj. Having or showing a feeling of vague or regretful longing." },
            { word: "Wunderkammer", definition: "n. A place where a collection of curiosities and rarities is exhibited." },
            { word: "Xenization", definition: "n. The act of traveling as a stranger." },
            { word: "Xylograph", definition: "n. An engraving on wood, especially one used for printing." },
            { word: "Ylem", definition: "n. The primordial substance from which the elements are said to be derived." },
            { word: "Yonderly", definition: "adj. Mentally or emotionally distant; absent-minded." },
            { word: "Zephyr", definition: "n. A soft, gentle breeze." },
            { word: "Zettelkasten", definition: "n. A box or system used for organizing notes and ideas." }
        ];
        entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.classList.add('entry');

            const wordDiv = document.createElement('div');
            wordDiv.classList.add('word');
            wordDiv.textContent = entry.word;

            const definitionDiv = document.createElement('div');
            definitionDiv.classList.add('definition');
            definitionDiv.textContent = entry.definition;

            entryDiv.appendChild(wordDiv);
            entryDiv.appendChild(definitionDiv);
            document.body.appendChild(entryDiv);
        });
        let currentIndex = 0;

        function displayEntry(index) {
            const entry = entries[index];
            document.querySelector('.entry .word').textContent = entry.word;
            document.querySelector('.entry .definition').textContent = entry.definition;
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayEntry(currentIndex);
        });

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            const index = Math.floor(x * entries.length);
            const fontSize = 1.5 + y * 2; // Adjust the multiplier to control the font size range
            displayEntry(index);
            document.querySelector('.entry .word').style.fontSize = `${fontSize}em`;
            document.querySelector('.entry .definition').style.fontSize = `${fontSize / 1.5}em`;
        });
    </script>
</body>
</html>
